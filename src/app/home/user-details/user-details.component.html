<ion-header>
  <ion-toolbar color="danger">
    <ion-title>User Details</ion-title>
    <ion-icon name='close-circle' (click)='closeModal()' style='float: right;'></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" appSwipe (swipeLeft)="closeModal()">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{userDetails.name}}</ion-card-title>
      <ion-card-subtitle>
        <ion-icon class="padding-right" name="mail-outline"></ion-icon>{{userDetails.email}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p style="font-weight: bold;">{{userDetails.address.street}}</p>
      <p style="font-weight: bold;">{{userDetails.address.city}}</p>
      <p style="font-weight: bold;">{{userDetails.address.zipcode}}</p>
      <p style="font-weight: bold;">{{userDetails.company.name}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
